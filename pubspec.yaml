name: sike
description: Sike - A beautiful task management Flutter application
publish_to: 'none'
version: 1.3.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.0
  
  # Data Persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.15
  
  # Utilities
  uuid: ^3.0.6
  intl: ^0.17.0
  logger: ^2.0.0
  
  # UI
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.0.0
  mocktail: ^0.3.0
  
  # Code Generation (Hive)
  hive_generator: ^2.0.1
  build_runner: ^2.1.11
  
  # Linting
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_native_splash:
  color: "#275790"
  color_dark: "#1D3D5F"
  image: assets/images/sike-logo.png
  android: true
  ios: true
  web: false
  
  android_12:
    color: "#275790"
    color_dark: "#1D3D5F"
    image: assets/images/sike-logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/sike-logo.png"
  adaptive_icon_background: "#87CEEB"
  adaptive_icon_foreground: "assets/images/sike-logo.png"
